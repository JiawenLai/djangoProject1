{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 添加用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <lable>姓名</lable>
                        <input type="text" class="form-control" placeholder="姓名" name="name">
                    </div>
                    <div class="form-group">
                        <lable>密码</lable>
                        <input type="text" class="form-control" placeholder="密码" name="password">
                    </div>
                    <div class="form-group">
                        <lable>年龄</lable>
                        <input type="text" class="form-control" placeholder="年龄" name="age">
                    </div>
                    <div class="form-group">
                        <lable>余额</lable>
                        <input type="text" class="form-control" placeholder="余额" name="account">
                    </div>
                    <div class="form-group">
                        <lable>入职时间</lable>
                        <input type="text" class="form-control" placeholder="入职时间" name="create_time">
                    </div>
                    <div class="form-group">
                        <lable>性别</lable>
                        <select class="form-control" name="gender">
                            {% for item in gender_choice %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <lable>部门</lable>
                        <select class="form-control" name="depart">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>

            </div>

        </div>
    </div>
{% endblock %}
